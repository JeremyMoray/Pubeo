<div class="div-add-form">
    <form #form="ngForm">
        <div class="row">
            <div class="form-group col-md-6">
                <label>Prénom</label>
                <input name="Firstname" #Firstname="ngModel" [(ngModel)]="particularsService.particularForm.Firstname" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Nom</label>
                <input name="Lastname" #Lastname="ngModel" [(ngModel)]="particularsService.particularForm.Lastname" class="form-control">
        </div>
        </div>
        <div class="form-group">
            <label>Nom d'utilisateur</label>
            <input name="Username" #Username="ngModel" [(ngModel)]="particularsService.particularForm.Username" class="form-control">
        </div>
        <div class="form-group">
            <label>Mot de passe</label>
            <input name="Password" #Password="ngModel" [(ngModel)]="particularsService.particularForm.Password" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input name="Email" #Email="ngModel" [(ngModel)]="particularsService.particularForm.Email" class="form-control">
        </div>
        <div class="form-group">
            <label>Numéro de téléphone</label>
            <input name="PhoneNumber" #PhoneNumber="ngModel" [(ngModel)]="particularsService.particularForm.PhoneNumber" class="form-control">
        </div>
        <div class="form-group">
            <label>Date de naissance</label>
            <input name="Birthdate" #Birthdate="ngModel" [(ngModel)]="particularsService.particularForm.Birthdate" class="form-control">
        </div>
        <div class="form-group">
            <label>Adresse</label>
            <input name="Address" #Address="ngModel" [(ngModel)]="particularsService.particularForm.Address" class="form-control">
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label>Ville</label>
                <input name="City" #City="ngModel" [(ngModel)]="particularsService.particularForm.City" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Code postal</label>
                <input name="Zipcode" #Zipcode="ngModel" [(ngModel)]="particularsService.particularForm.Zipcode" class="form-control">
            </div>
        </div>
        <div class="form-group text-center mt-4">
            <button type="submit" class="btn btn-lg">Envoyer</button>
        </div>
    </form>
</div>
