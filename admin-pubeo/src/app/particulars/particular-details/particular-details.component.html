<app-top-toolbar></app-top-toolbar>
<div class="container">
    <h1 class="text-center mt-3">Gestion des particuliers</h1>
    
    <hr>

    <div class="div-update-form">
        <form #form="ngForm">
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Prénom</label>
                    <input name="Firstname" class="form-control" value="{{particular.Firstname}}">
                </div>
                <div class="form-group col-md-6">
                    <label>Nom</label>
                    <input name="Lastname" class="form-control" value="{{particular.Lastname}}">
                </div>
            </div>
            <div class="form-group">
                <label>Nom d'utilisateur</label>
                <input name="Username" class="form-control" value="{{particular.Username}}">
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input name="Password" class="form-control" value="{{particular.Password}}">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input name="Email" class="form-control" value="{{particular.Email}}">
            </div>
            <div class="form-group">
                <label>Numéro de téléphone</label>
                <input name="PhoneNumber" class="form-control" value="{{particular.PhoneNumber}}">
            </div>
            <div class="form-group">
                <label>Date de naissance</label>
                <input type="date" name="Birthdate" class="form-control" value="{{particular.Birthdate | date:'yyyy-MM-dd'}}">
            </div>
            <div class="form-group">
                <label>Adresse</label>
                <input name="Address" class="form-control" value="{{particular.Address}}">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Ville</label>
                    <input name="City" class="form-control" value="{{particular.City}}">
                </div>
                <div class="form-group col-md-6">
                    <label>Code postal</label>
                    <input name="Zipcode" class="form-control" value="{{particular.Zipcode}}">
                </div>
            </div>
            <div class="form-group text-center mt-4">
                <button type="submit" class="btn btn-lg">Modifier</button>
            </div>
        </form>
    </div>
    
</div>
