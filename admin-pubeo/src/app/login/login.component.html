<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Connexion</span>
    </mat-toolbar-row>
</mat-toolbar>

<div class="mat-card-cvr">
    <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Authentification</mat-card-title>
            </mat-card-header>
            <mat-card-content>
            <form [formGroup]="userForm" (ngSubmit)="login()">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Mot de passe" formControlName="password" type="password">
                </mat-form-field>
            </form>
            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="login()" color="primary">Se connecter</button>
            </mat-card-actions>
    </mat-card>
</div>
