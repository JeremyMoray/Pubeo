<div class="div-add-form">
    <form #form="ngForm">
        <div class="row">
            <div class="form-group col-md-6">
                <label>Nom de l'entreprise</label>
                <input name="Name" #Name="ngModel" [(ngModel)]="professionalsService.professionalForm.Name" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Mot de passe</label>
                <input name="Password" #Password="ngModel" [(ngModel)]="professionalsService.professionalForm.Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input name="Email" #Email="ngModel" [(ngModel)]="professionalsService.professionalForm.Email" class="form-control">
        </div>
        <div class="form-group">
            <label>Numéro de téléphone</label>
            <input name="PhoneNumber" #PhoneNumber="ngModel" [(ngModel)]="professionalsService.professionalForm.PhoneNumber" class="form-control">
        </div>
        <div class="form-group">
            <label>Adresse</label>
            <input name="Address" #Address="ngModel" [(ngModel)]="professionalsService.professionalForm.Address" class="form-control">
        </div>
        <div class="form-group">
            <label>Numéro de TVA</label>
            <input name="VATNumber" #PhoneNumber="ngModel" [(ngModel)]="professionalsService.professionalForm.VATNumber" class="form-control">
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label>Ville</label>
                <input name="City" #City="ngModel" [(ngModel)]="professionalsService.professionalForm.City" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Code postal</label>
                <input name="Zipcode" #Zipcode="ngModel" [(ngModel)]="professionalsService.professionalForm.Zipcode" class="form-control">
            </div>
        </div>
        <div class="form-group text-center mt-4">
            <button type="submit" class="btn btn-lg">Envoyer</button>
        </div>
    </form>
</div>
