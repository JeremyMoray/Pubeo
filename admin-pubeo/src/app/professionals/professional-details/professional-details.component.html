<app-top-toolbar></app-top-toolbar>
<div class="container">
    <h1 class="text-center mt-3">{{professional.nomEntreprise}}</h1>

    <hr>

    <div class="row">
        <div class="col-md-6">
            <div class="div-update-form">
                <form #form="ngForm" (submit)="onSubmit(form)">
                    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="pubeoService.professionelForm.id">
                    <input type="hidden" name="stickers" #stickers="ngModel" [(ngModel)]="pubeoService.professionelForm.stickers">
                    <input type="hidden" name="MotDePasse" #MotDePasse="ngModel" [(ngModel)]="pubeoService.professionelForm.MotDePasse">
                    <div class="form-group">
                        <label>Nom de l'entreprise</label>
                        <input name="nomEntreprise" class="form-control" value="{{professional.nomEntreprise}}" #nomEntreprise="ngModel" [(ngModel)]="pubeoService.professionelForm.nomEntreprise">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input name="mail" class="form-control" value="{{professional.mail}}" #mail="ngModel" [(ngModel)]="pubeoService.professionelForm.mail">
                    </div>
                    <div class="form-group">
                        <label>Numéro de téléphone</label>
                        <input name="numeroTel" class="form-control" value="{{professional.numeroTel}}" #numeroTel="ngModel" [(ngModel)]="pubeoService.professionelForm.numeroTel">
                    </div>
                    <div class="form-group">
                        <label>Adresse</label>
                        <input name="adresse" class="form-control" value="{{professional.adresse}}" #adresse="ngModel" [(ngModel)]="pubeoService.professionelForm.adresse">
                    </div>
                    <div class="form-group">
                        <label>Numéro de TVA</label>
                        <input name="numeroTVA" class="form-control" value="{{professional.numeroTVA}}" #numeroTVA="ngModel" [(ngModel)]="pubeoService.professionelForm.numeroTVA">
                    </div>
                    <div class="form-group text-center mt-4">
                        <button type="submit" class="btn btn-lg">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div *ngFor="let annonce of professional.stickers" class="card-container">
                <div class="card text-white bg-dark mb-3 ml-3 mr-3">
                    <h5 class="card-header">{{annonce.titre}}</h5>
                    <div class="card-body">
                        <p class="card-text"><span class="staticCardText">Description : </span>{{annonce.description}}</p>
                        <p class="card-text"><span class="staticCardText">Taille : </span>{{annonce.largeur}} x {{annonce.hauteur}} mm</p>
                        <p class="card-text"><span class="staticCardText">Utilisations restantes : </span>{{annonce.nbUtilisationsRestantes}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
