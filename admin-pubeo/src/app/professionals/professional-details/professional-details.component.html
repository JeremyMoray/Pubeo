<app-top-toolbar></app-top-toolbar>
<div class="container">
    <h1 class="text-center mt-3">{{professional.Name}}</h1>

    <hr>

    <div class="row">
        <div class="col-md-6">
            <div class="div-update-form">
                <form #form="ngForm">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Nom de l'entreprise</label>
                            <input name="Name" class="form-control" value="{{professional.Name}}">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Mot de passe</label>
                            <input name="Password" class="form-control" value="{{professional.Password}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input name="Email" class="form-control" value="{{professional.Email}}">
                    </div>
                    <div class="form-group">
                        <label>Numéro de téléphone</label>
                        <input name="PhoneNumber" class="form-control" value="{{professional.PhoneNumber}}">
                    </div>
                    <div class="form-group">
                        <label>Adresse</label>
                        <input name="Address" class="form-control" value="{{professional.Address}}">
                    </div>
                    <div class="form-group">
                        <label>Numéro de TVA</label>
                        <input name="VATNumber" class="form-control" value="{{professional.VATNumber}}">
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Ville</label>
                            <input name="City" class="form-control" value="{{professional.City}}">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Code postal</label>
                            <input name="Zipcode" class="form-control" value="{{professional.Zipcode}}">
                        </div>
                    </div>
                    <div class="form-group text-center mt-4">
                        <button type="submit" class="btn btn-lg">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div *ngFor="let annonce of professional.StickerList" class="card-container">
                <div class="card text-white bg-dark mb-3 ml-3 mr-3">
                    <h5 class="card-header">{{annonce.Title}}</h5>
                    <div class="card-body">
                        <p class="card-text"><span class="staticCardText">Description : </span>{{annonce.Description}}</p>
                        <p class="card-text"><span class="staticCardText">Rémunération : </span>{{annonce.Remuneration}} €</p>
                        <p class="card-text"><span class="staticCardText">Utilisations restantes : </span>{{annonce.RemainingUses}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
