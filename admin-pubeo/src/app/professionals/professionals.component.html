<app-top-toolbar></app-top-toolbar>
<div class="container">
    <h1 class="text-center mt-3">Gestion des professionels</h1>
    
    <hr>

    <button *ngIf="toggleForm" (click)="showForm()" type="submit" class="btn btn-lg btn-block mt-4 mb-4" matBadge="+" matBadgePosition="before" matBadgeColor="primary">Ajouter un professionel</button>
    <button *ngIf="!toggleForm"(click)="showForm()" type="submit" class="btn btn-lg btn-block mt-4 mb-4" matBadge="-" matBadgePosition="before" matBadgeColor="primary">Ajouter un professionel</button>
    <app-professional (addProOutput)="eventCloseComponent($event)" *ngIf="!toggleForm"></app-professional>
    <app-professional-list [event]="newProEvent"></app-professional-list>
</div>
