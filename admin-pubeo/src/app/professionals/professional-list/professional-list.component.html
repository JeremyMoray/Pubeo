<table class="table table-hover">
    <tr *ngFor="let pro of list">
        <td>{{pro.Id}}</td>
        <td>{{pro.Name}}</td>
        <td>{{pro.VATNumber}}</td>
        <td>{{pro.Email}}</td>
        <td>{{pro.PhoneNumber}}</td>
        <td>
            <button routerLink="/professionels/details/{{pro.Id}}" class="btn btn-sm btn-primary d-flex justify-content-center align-content-between">
                <i class="material-icons">create</i>
                <span class="textInButton">Details</span>
            </button>
        </td>
        <td>
            <button class="btn btn-sm btn-danger d-flex justify-content-center align-content-between">
                <i class="material-icons">delete</i>
                <span class="textInButton">Supprimer</span>
            </button>
        </td>
    </tr>
</table>
